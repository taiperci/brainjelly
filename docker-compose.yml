version: "3.9"

services:
  db:
    image: postgres:16
    container_name: brainjelly-postgres
    environment:
      POSTGRES_DB: brainjelly_dev
      POSTGRES_USER: brainjelly
      POSTGRES_PASSWORD: brainjelly
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

